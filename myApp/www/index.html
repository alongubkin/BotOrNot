    <ion-nav-view></ion-nav-view>

    <script id="templates/sign-in.html" type="text/ng-template">
      <ion-view>
        <ion-header-bar class="bar-positive">
          <h1 class="title" style="text-align: center">AnotherSocialNetwork</h1>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="openModal()">
              Sign Up
            </button>
          </div>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="my-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-content>
          <div class="captcha">
            <h1>If you're not a <img src="images/bot.png">, please select the similar things:</h1>
            <div class="row" style="margin-top: -15px;">
              <div class="image col-md-4 col-xs-6" data-product-id="5">
                <img class="product-image" src="images/1.jpg" />
                <img class="check animated flip" src="images/check2.png" />
              </div>
              <div class="image col-md-4 col-xs-6"  data-product-id="7">
                <img class="product-image" src="images/2.jpg" />

              </div>
              <div class="image col-md-4 col-xs-6" data-product-id="8">
                <img class="product-image" src="images/3.jpg" />

              </div>

                <img class="product-image" src="images/5.jpg" />

              </div>
              <div class="image col-md-4 col-xs-6" data-product-id="11">
                <img class="product-image" src="images/6.jpg" />

            </svg>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>
