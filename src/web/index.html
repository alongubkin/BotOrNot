<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/normalize.css" >
        <link rel="stylesheet" href="css/main.css" >
    </head>
    <body><div class="container">
        <div class="logo"><img src="img/ebay.png" /></div>
        <div class="tab-container">
            <div class="tabs">
                <div class="tab-left">
                    <div class="tab-title">
                        <img src="img/arrow.png" />
                        Sign In
                    </div>
                </div>
                <div class="tab-shade"></div>
                <div class="tab-right">
                    <div class="tab-title">
                        <img src="img/plus.png" />
                        Register
                    </div>
                </div>
            </div>
            <div class="clear-both"></div>

            <div class="form-container">
                <form>
                    <input class="input input-wide" placeholder="Email">
                    <input class="input input-wide" placeholder="Reenter Email">
                    <input class="input input-wide" type="password" placeholder="Password">
                    <input class="input input-half" placeholder="First name">
                    <input class="input input-half input-half-right" placeholder="Last name">
                    <input class="input input-wide" placeholder="Mobile phone">

                    <div class="agreement">
                        By clicking <b>Register</b>, you agree that you have
                        read and accepted the
                        <a href="http://wecreatestuff.com">eBay User Agreement</a>
                        and
                        <a href="http://wecreatestuff.com">User Privacy Notice</a>
                        and that you are at least
                        18 years old.
                    </div>

                    <input class="btn" type="submit" class="register" value="Register">
                </form>

                <div class="biz">
                    <h1>WANT TO JOIN AS A BUSINESS?</h1>
                    <p><a href="http://wecreatestuff.com/">Register for a business account</a></p>
                </div>
            </div>
        </div>
    </div></body>
</html>
