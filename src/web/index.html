<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sign in or Register | eBay</title>

        <link rel="stylesheet" href="css/normalize.css" >
        <link rel="stylesheet" href="css/flexboxgrid.css" >
        <link rel="stylesheet" href="css/main.css" >

        <link rel="stylesheet" href="ui/animate.css" />
        <link rel="stylesheet" href="ui/main.css" />
    </head>
    <body><div class="container">
        <div class="logo"><img src="img/ebay.png" /></div>
        <div class="tab-container">
            <div class="tabs">
                <div class="tab-left">
                    <div class="tab-title">
                        <img src="img/arrow.png" />
                        Sign In
                    </div>
                </div>
                <div class="tab-shade"></div>
                <div class="tab-right">
                    <div class="tab-title">
                        <img src="img/plus.png" />
                        Register
                    </div>
                </div>
            </div>
            <div class="clear-both"></div>

            <div class="form-container">
                <form>
                    <input class="input input-wide" placeholder="Email">
                    <input class="input input-wide" placeholder="Reenter Email">
                    <input class="input input-wide" type="password" placeholder="Password">
                    <input class="input input-half" placeholder="First name">
                    <input class="input input-half input-half-right" placeholder="Last name">
                    <input class="input input-wide" placeholder="Mobile phone">

                    <div class="agreement">
                        By clicking <b>Register</b>, you agree that you have
                        read and accepted the
                        <a href="http://wecreatestuff.com">eBay User Agreement</a>
                        and
                        <a href="http://wecreatestuff.com">User Privacy Notice</a>
                        and that you are at least
                        18 years old.
                    </div>

                    <input class="btn" type="button" class="register" value="Register" data-dialog="captcha">
                </form>

                <div class="biz">
                    <h1>WANT TO JOIN AS A BUSINESS?</h1>
                    <p><a href="http://wecreatestuff.com/">Register for a business account</a></p>
                </div>
            </div>
        </div>
    </div>
    <div id="captcha" class="dialog dialog--close">
        <div class="dialog__overlay"></div>
            <div class="dialog__content">
                <div class="morph-shape">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 560 280" preserveAspectRatio="none">
                        <rect x="3" y="3" fill="none" width="556" height="276"></rect>
                    </svg>
                </div>
            <div class="dialog-inner">
                <div class="captcha">
                  <h1>If you're not a <img src="ui/images/bot.png">, please select the similar things:</h1>
                  <div class="row">
                    <div class="image col-md-4 col-xs-6" data-product-id="5">
                      <img class="product-image" src="ui/images/1.jpg" />
                      <img class="check animated flip" src="ui/images/check2.png" />
                    </div>
                    <div class="image col-md-4 col-xs-6"  data-product-id="7">
                      <img class="product-image" src="ui/images/2.jpg" />
                      <img class="check animated flip" src="ui/images/check2.png" />
                    </div>
                    <div class="image col-md-4 col-xs-6" data-product-id="8">
                      <img class="product-image" src="ui/images/3.jpg" />
                      <img class="check animated flip" src="ui/images/check2.png" />
                    </div>
                    <div class="image col-md-4 col-xs-6" data-product-id="9">
                      <img class="product-image" src="ui/images/4.jpg" />
                      <img class="check animated flip" src="ui/images/check2.png" />
                    </div>
                    <div class="image col-md-4 col-xs-6" data-product-id="10">
                      <img class="product-image" src="ui/images/5.jpg" />
                      <img class="check animated flip" src="ui/images/check2.png" />
                    </div>
                    <div class="image col-md-4 col-xs-6" data-product-id="11">
                      <img class="product-image" src="ui/images/6.jpg" />
                      <img class="check animated flip" src="ui/images/check2.png" />
                    </div>
                  </div>
                  <input type="submit" value="Continue &rarr;" class="continue-button belize-hole-flat-button">
                </div>


          
                <div class="success">
                  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;" xml:space="preserve">
                    <path class="checkx" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
              c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
              c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578"/>
                  </svg>
                </div>
                <div style="display: none"><button class="action" data-dialog-close="a">Close</button></div>
            </div>
        </div>
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>

    <script src="classie.js"></script>
    <script src="main.js"></script>

    <script> 
      $(function () {
        var selected = [];

        var dlgtrigger = document.querySelector('[data-dialog]');
        var dialog = new DialogFx(document.getElementById(dlgtrigger.getAttribute('data-dialog')));

        dlgtrigger.addEventListener( 'click', function () {
          $(".checked").removeClass("checked");
          dialog.toggle();
        });

        $(".image").click(function () {
          var productId = $(this).attr("data-product-id");
          var index = selected.indexOf(productId);
          if (index === -1) {
            selected.push(productId);
            $(this).addClass("checked");
          } else {
            selected.splice(index, 1);
            $(this).removeClass("checked");
          }

          if (selected.length === 3 && 
              selected.indexOf("5") !== -1 && 
              selected.indexOf("9") !== -1 &&
              selected.indexOf("11") !== -1) {
            console.log("success");
          }
        });

        $(".continue-button").click(function () {
          $(".success").show();
          $(".captcha").hide();
          
          setTimeout(function() {
            dialog.toggle();
            window.location.href = "http://www.ebay.com";
          }, 2000);
        });
      });
    </script>
</body>
</html>
